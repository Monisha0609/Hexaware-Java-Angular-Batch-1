<h2>Task List</h2>
<table border="1">
  <tr>
    <th>Title</th>
    <th>Description</th>
    <th>Due Date</th>
    <th>Status</th>
    <th>Priority</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let task of tasks">
    <td>{{ task.title }}</td>
    <td>{{ task.description }}</td>
    <td>{{ task.dueDate }}</td>
    <td>{{ task.status }}</td>
    <td>{{ task.priority }}</td>
    <td>
      <button (click)="updateTask(task.id)">Edit</button>
    </td>
  </tr>
</table>
<a [routerLink]="['/ToDo', { outlets: { Task: ['TaskAdd'] } }]">Add New Task</a>
