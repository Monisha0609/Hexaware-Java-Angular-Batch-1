<h2>User Login</h2>

<form #f="ngForm" (ngSubmit)="login(f)">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      id="username"
      type="text"
      name="username"
      [(ngModel)]="user.username"
      required
    />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      id="password"
      type="password"
      name="password"
      [(ngModel)]="user.password"
      required
    />
  </div>

  <button type="submit" [disabled]="f.invalid || isValid">Login</button>
</form>
